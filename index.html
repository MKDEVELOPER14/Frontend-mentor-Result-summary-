<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./style.css">
 
</head>
<body>
    <div class="container">
      <div class="main">
        <div class="result">
          <p class="p1">Your Result</p>
          <div class="score">
            <p class="scoreNum">76</p>
            <p class="scoreOut">of 100</p>
          </div>
          <h3 class="great">Great</h3>
          <p class="desc">You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <div class="p2">Summary</div>
            <div class="scoreSummary">
              <div class="reaction">
                <img class="icon1" src="./assets/images/icon-reaction.svg" alt="reaction icon">
                <p class="r-p1">Reaction</p>
                <p class="r-p2">80<span > / 100 </span></p>
              </div>
              <div class="memory">
                <img class="icon2" src="./assets/images/icon-memory.svg" alt="memory icon">
                <p class="m-p1">Memory</p>
                <p class="m-p2">92<span> / 100 </span></p>
              </div>
              <div class="Verbal">
                <img class="icon3" src="./assets/images/icon-verbal.svg" alt="Verbal icon">
                <p class="v-p1">Verbal</p>
                <p class="v-p2">61<span> / 100</span></p>
              </div>
              <div class="Visual">
                <img class="icon4" src="./assets/images/icon-visual.svg" alt="memory icon">
                <p class="vi-p1">Visual</p>
                <p class="vi-p2">72<span> / 100 </span></p>
              </div>
            </div>
          <button class="btn">continue</button>
        </div>
      </div>
    </div>
<!--   
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kalaiyarasan</a> . -->
  </div>
</body>
</html>
